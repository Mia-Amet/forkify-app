<div class="container-fluid mb-4">
  <div class="row">
    <div class="col-6 p-0">
      <div class="my-container-fluid p-0 w-100 d-flex">
        <button [layout-btn]="'primary'" [bgColor]="'dark'" [hover]="'darker'" [width]="290" [weight]="500"
                class="back-btn m-0" (click)="onGoBack()">
          <svg xmlns="http://www.w3.org/2000/svg" id="back" x="0px" y="0px" viewBox="0 0 199.405 199.405" width="10px" height="10px">
            <polygon points="99.703,199.405 199.405,99.702 99.703,0 71.418,28.285 124.662,81.529 0,81.529 0,117.876 124.662,117.876 71.418,171.12"/>
          </svg>
          {{ 'go back' | uppercase }}
        </button>
        <div class="listing-btn-container m-0 d-flex justify-content-between">
          <button [layout-btn]="'primary'" [bgColor]="'dark'" [hover]="'darker'" [width]="290" [weight]="500"
                  class="listing-btn m-0 w-50" [disabled]="!recipeInfo?.prev_id" (click)="onPrev(recipeInfo.prev_id)">
            <svg xmlns="http://www.w3.org/2000/svg" id="prev" x="0px" y="0px" viewBox="0 0 199.405 199.405" width="10px" height="10px">
              <polygon points="99.703,199.405 199.405,99.702 99.703,0 71.418,28.285 124.662,81.529 0,81.529 0,117.876 124.662,117.876 71.418,171.12"/>
            </svg>
          </button>
          <button [layout-btn]="'primary'" [bgColor]="'dark'" [hover]="'darker'" [width]="290" [weight]="500"
                  class="listing-btn m-0 w-50" [disabled]="!recipeInfo?.next_id" (click)="onNext(recipeInfo.next_id)">
            <svg xmlns="http://www.w3.org/2000/svg" id="next" x="0px" y="0px" viewBox="0 0 199.405 199.405" width="10px" height="10px">
              <polygon points="99.703,199.405 199.405,99.702 99.703,0 71.418,28.285 124.662,81.529 0,81.529 0,117.876 124.662,117.876 71.418,171.12"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- /.my-container-fluid -->
      <mat-card class="heading">
        <button mat-fab [hidden]="recipe?.id" class="f-btn f-btn-fav" title="Add to favorites"
                (click)="onSave(recipe)">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 471.701 471.701" width="20px" height="20px">
            <path d="M433.601,67.001c-24.7-24.7-57.4-38.2-92.3-38.2s-67.7,13.6-92.4,38.3l-12.9,12.9l-13.1-13.1
                  c-24.7-24.7-57.6-38.4-92.5-38.4c-34.8,0-67.6,13.6-92.2,38.2c-24.7,24.7-38.3,57.5-38.2,92.4c0,34.9,
                  13.7,67.6,38.4,92.3 l187.8,187.8c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-3.9l188.2-187.5c24.7-24.7,
                  38.3-57.5,38.3-92.4 C471.801,124.501,458.301,91.701,433.601,67.001z M414.401,232.701l-178.7,
                  178l-178.3-178.3c-19.6-19.6-30.4-45.6-30.4-73.3 s10.7-53.7,30.3-73.2c19.5-19.5,45.5-30.3,
                  73.1-30.3c27.7,0,53.8,10.8,73.4,30.4l22.6,22.6c5.3,5.3,13.8,5.3,19.1,0l22.4-22.4 c19.6-19.6,
                  45.7-30.4,73.3-30.4c27.6,0,53.6,10.8,73.2,30.3c19.6,19.6,30.3,45.6,30.3,73.3 C444.801,187.101,
                  434.001,213.101,414.401,232.701z" fill="#ffffff"/>
          </svg>
        </button>
        <button mat-fab *ngIf="recipe?.id" class="f-btn f-btn-fav" title="Remove from favorites"
                (click)="onRemove(recipe.id)">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 510 510">
            <path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,
                  20.4,114.75,53.55 C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,
                  175.95-219.3,293.25L255,489.6z" fill="#ffffff"/>
          </svg>
        </button>
        <mat-card-title>
          <h1>{{ recipe?.title.toLowerCase() }}</h1>
        </mat-card-title>
        <mat-card-subtitle>
          <a class="subtitle" href="{{ recipe?.publisher_url }}" title="{{ recipe?.publisher_url }}" target="_blank">
            {{ recipe?.publisher }}
          </a>
        </mat-card-subtitle>
      </mat-card>
      <!-- /.heading -->
      <div class="img-container">
        <img class="w-100" *ngIf="recipe" [src]="recipe?.image_url" [alt]="recipe?.title">
      </div>
      <!-- /.img-container -->
    </div>
    <!-- /.col-6 -->
    <div class="col-6 p-0">
      <div class="my-tab-container p-0 w-100">
        <mat-tab-group>
          <mat-tab label="Ingredients">
            <mat-card class="p-5 list">
              <mat-selection-list>
                <mat-list-option *ngFor="let item of ingredientsList | async">
                  {{ item }}
                </mat-list-option>
              </mat-selection-list>
            </mat-card>
            <!-- /.list -->
          </mat-tab>
          <mat-tab label="Recipe Text">
            <mat-card class="p-5 text">
              <mat-card-content>
                <p class="description">{{ description | async }}</p>
                <mat-list>
                  <mat-list-item *ngFor="let item of cookProcess; let i = index">
                    <p>{{ i + 1 }}. {{ item }}</p>
                  </mat-list-item>
                </mat-list>
              </mat-card-content>
            </mat-card>
            <!-- /.list -->
          </mat-tab>
          <mat-tab label="Shopping List">

          </mat-tab>
        </mat-tab-group>
      </div>
      <!-- /.my-tab-container -->
    </div>
    <!-- /.col-6 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
