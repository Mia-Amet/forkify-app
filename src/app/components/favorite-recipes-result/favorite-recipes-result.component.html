<div class="row" *ngIf="favoriteRecipes">
  <div class="col-4 mb-3" *ngFor="let item of favoriteRecipes">
    <mat-card class="mb-2 mt-2 pt-0">
      <mat-card-footer>
        <mat-card-title>{{ item.title }}
          <p class="mb-0 mt-2">â€” by
            <a [href]="item.publisher_url" [title]="item.publisher_url" target="_blank">{{ item.publisher }}</a>
          </p>
        </mat-card-title>
        <div class="img">
          <img mat-card-image [src]="item.image_url" [alt]="item.title">
        </div>
        <!-- /.img -->
        <div class="btn-container d-flex w-100">
          <a class="f-btn f-btn-fav" title="Remove from favorites" (click)="onRemove(item.id)">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 510 510">
              <path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,20.4,114.75,53.55
                C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,175.95-219.3,293.25L255,489.6z" fill="#ec5358"/>
            </svg>
          </a>
          <!-- /.f-btn.f-btn-fav -->
          <a mat-button class="f-btn f-btn-link f-primary-l m-0">Full recipe
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 199.405 199.405" width="10px" height="10px">
              <polygon points="99.703,199.405 199.405,99.702 99.703,0 71.418,28.285 124.662,81.529 0,81.529 0,117.876 124.662,117.876 71.418,171.12" fill="#77C2BC"/>
            </svg>
          </a>
          <!-- /.f-btn.f-btn-link.f-secondary-l -->
        </div>
        <!-- /.btn-container -->
      </mat-card-footer>
    </mat-card>
  </div>
  <!-- /.col-4 -->
</div>
<!-- /.row -->
