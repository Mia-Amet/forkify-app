<mat-card class="p-5 text">
  <mat-card-content>
    <p class="description">{{ description | async }}</p>
    <mat-list>
      <mat-list-item *ngFor="let item of cookProcess; let i = index">
        <p>{{ i + 1 }}. {{ item }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
